############### 
### DISPLAY ### 
###############

# reload config file
bind r source-file ~/.tmux.conf

# Resizing of each pane
bind -r s resize-pane -D 5
bind -r w resize-pane -U 5
bind -r a resize-pane -L 5
bind -r f resize-pane -R 5

# Shorten command delay
set -sg escape-time 1

# Enable mouse controls (clickable windows, panes, resizeable panes)
set -g mouse on


############## 
### DESIGN ### 
##############

# Set default terminal mode to 256 colors so that even when this window is 
#   running over SSH using screen, we still get the full spectrum of colours. 
set -g default-terminal "screen-256color"

# modes
setw -g clock-mode-colour colour5
setw -g clock-mode-style 24
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour18

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour19
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour18
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour33,bg=colour19,bold] %d/%m #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour19
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour9
setw -g window-status-bg colour18
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
